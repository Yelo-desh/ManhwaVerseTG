<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ManhwaVerse</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="icon.png">


  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="background-color: #121212; color: white;">


<div class="container text-center mt-3">
  <h1>Welcome to ManhwaVerse</h1>
  <p id="user-info" class="text-info">Loading Telegram Info...</p>
</div>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

</nav>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>


<script>
  const tg = window.Telegram.WebApp;
  tg.ready(); 


  tg.expand();


  const user = tg.initDataUnsafe?.user;
  if (user) {
    document.getElementById('user-info').innerText = `Hello ${user.first_name} (@${user.username || 'No username'})!`;
  } else {
    document.getElementById('user-info').innerText = "Could not load Telegram user info.";
  }


  function sendDataToBot() {
    tg.sendData("User clicked a button");
  }
</script>
</body>
</html>
