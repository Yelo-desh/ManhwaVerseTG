<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    .contact-box {
      background-color: #161b22;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .contact-box h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }
    .contact-box p {
      font-size: 1rem;
      color: #c9d1d9;
      margin-bottom: 1.5rem;
    }
    .email-display {
      background-color: #21262d;
      color: #58a6ff;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
      cursor: pointer;
      user-select: all;
    }
    .email-display:hover {
      background-color: #30363d;
    }
    .email-display i {
      color: #58a6ff;
    }
    .copied-msg {
      margin-top: 0.7rem;
      font-size: 0.85rem;
      color: #28a745;
      display: none;
    }
  </style>
</head>
<body>

  <div class="contact-box">
    <h1>Contact Me</h1>
    <p>For any inquiries or discussions, feel free to email us at:</p>
    <div class="email-display" onclick="copyEmail()">
      <span id="email-text">youremail@example.com</span>
      <i class="bi bi-clipboard"></i>
    </div>
    <div class="copied-msg" id="copied-msg">Email copied to clipboard!</div>
  </div>

  <script>
    function copyEmail() {
      const email = document.getElementById("email-text").textContent;
      navigator.clipboard.writeText(email).then(() => {
        const msg = document.getElementById("copied-msg");
        msg.style.display = "block";
        setTimeout(() => { msg.style.display = "none"; }, 2000);
      });
    }
  </script>

</body>
</html>
